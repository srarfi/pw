<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="addd">Add a New Product</h1>
    <div class="admin-container">
        <div class="add-product">
            <h1 >Add a New Product</h1>
            <form action="process_product.php" method="post">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required><br><br>
        
                <label for="product_description">Product Description:</label>
                <textarea id="product_description" name="product_description" rows="4" required></textarea><br><br>
        
                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" step="0.01" required><br><br>
        
                <label for="stock">In Stock:</label>
                <input type="number" id="stock" name="stock" required><br><br>
        
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="vitamins">Vitamins</option>
                    <option value="minerals">Minerals</option>
                    <option value="protein">Protein</option>
                    <option value="other">Other</option>
                </select><br><br>        <label for="product_image">Product Image:</label>
                <input type="file" id="product_image" name="product_image" accept="image/*"><br><br>
        
                <input type="submit" value="Add Product">
            </form>        </div>
            <div class="order-tracking">
                <h1>Order Tracking</h1>
                <div class="order-tracking-content">
                    <ul id="order-list">
                <!-- Orders will be dynamically added here using PHP or JavaScript -->
            </ul>
        </div>
    </div>
</body>
</html>
